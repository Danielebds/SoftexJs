<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos</title>
    <link rel="stylesheet" href="at01.css">
</head>
<body>

    <h1>Objetos em JavaScript</h1>

    <div id="carro">
      <h2>Carro</h2>
      <button onclick="ligarCarro()">Ligar Carro</button>
      <button onclick="acelerarCarro(60)">Acelerar Carro</button>
      <button onclick="pararCarro()">Parar Carro</button>
      <p id="carroResult"></p>
    </div>
  
    <div id="mesa">
      <h2>Mesa</h2>
      <button onclick="guardarObjetosMesa()">Guardar Objetos na Mesa</button>
      <button onclick="limparMesa()">Limpar Mesa</button>
      <button onclick="aumentarAlturaMesa(80)">Aumentar Altura da Mesa</button>
      <p id="mesaResult"></p>
    </div>
  



    <script src="at01.js"></script>
</body>
</html>
